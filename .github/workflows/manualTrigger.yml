name: Ecommerce Mobile App Tests

on:
  workflow_dispatch:
    inputs:
      THREADS:
        required: true
        type: string
        default: 1
      ENV:
        required: true
        type: choice
        options:
          - qa
          - prod
        default: 'prod'

permissions:
  contents: write
  pages: write
  id-token: write
  issues: write

jobs:
  EcommerceAPITest:
    uses: ./.github/workflows/basePipeline.yml
    with:
      THREADS: ${{ inputs.THREADS }}
      ENV: ${{ inputs.ENV }}
      ALLURE_REPORT_NAME: Ecommerce Mobile App Regression
      ALLURE_REPORT_DEPLOY_FOLDER: Ecommerce_Mobile_App_Regression_Tests
      TEST_SUITE: testng.xml
      SEND_EMAIL: 'true'
      EMAIL_TITLE: Ecommerce Mobile App Regression Test Report
    secrets: inherit